---
ip: "192.168.10.10"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code/apps/alvin/application
      to: /opt/alvin
    - map: ~/code/apps/alvin/system
      to: /opt/system
    - map: ~/code/apps
      to: /code
  	- map: ~/code/apps/arc/
  	  to: /opt/arc

sites:
    - map: alvin.app
      to: /opt/alvin/public
    - map: arc.app
      to: /opt/arc/application/public

databases:
    - alvin
    - arc

variables:
    - key: APP_ENV
      value: local